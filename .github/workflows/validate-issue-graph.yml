name: Validate Issue Dependency Graph

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
      - name: Regenerate issue graph
        run: |
          echo "=== Diagnostics ==="
          echo "Working directory: $(pwd)"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo ""
          echo "Listing repository root ($GITHUB_WORKSPACE):"
          ls -la "$GITHUB_WORKSPACE" || true
          echo ""
          echo "Checking for script at: $GITHUB_WORKSPACE/architecture/scripts/generate_issue_graph.py"
          if [ -f "$GITHUB_WORKSPACE/architecture/scripts/generate_issue_graph.py" ]; then
            echo "✓ Script found"
            ls -l "$GITHUB_WORKSPACE/architecture/scripts/generate_issue_graph.py"
          else
            echo "✗ Script not found"
            echo "Listing architecture/scripts directory:"
            ls -la "$GITHUB_WORKSPACE/architecture/scripts" || echo "Directory does not exist"
          fi
          echo "==================="
          echo ""
          python "$GITHUB_WORKSPACE/architecture/scripts/generate_issue_graph.py" \
            --metadata "$GITHUB_WORKSPACE/architecture/issues-metadata.json" \
            --report "$GITHUB_WORKSPACE/architecture/ARCHITECT_REPORT_FINAL_2025-10-16.md" \
            --owner katarinasvedman --repo foundry-demo-agent-framework-WIP
      - name: Fail if graph drift detected
        run: |
          git diff --name-only --exit-code || (echo 'Issue dependency graph out of date. Run generator script.' && exit 1)
